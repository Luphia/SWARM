<script>
var container = document.getElementsByTagName("body").item(0);
var svg = document.createElement("svg");
svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
svg.setAttribute("xmlns:xlink", "http://www.w3.org/1999/xlink");
svg.setAttribute("width", "100");
svg.setAttribute("height", "100");
var defs = document.createElement("defs");
var mask = document.createElement("mask");
mask.id = "circle-mask";
mask.setAttribute("x", "0");
mask.setAttribute("y", "0");
mask.setAttribute("width", "100");
mask.setAttribute("height", "100");
defs.appendChild(mask);
var cmask = document.createElement("circle");
cmask.setAttribute("cx", 50);
cmask.setAttribute("cy", 50);
cmask.setAttribute("r", 50);
cmask.setAttribute("style", "stroke-width:0px; fill:#ffffff");
mask.appendChild(cmask);
svg.appendChild(defs);
var g = document.createElement("g");
g.setAttribute("mask", "url(#circle-mask)");
svg.appendChild(g);
for(var i = 0; i < 100; i++) {
	(function () {
	var x = Math.floor(i / 10) * 10 + 5;
	var y = Math.floor(i % 10) * 10 + 5;
	var c = document.createElement("circle");
	c.setAttribute("cx", x);
	c.setAttribute("cy", y);
	c.setAttribute("r", 4.5);
	c.setAttribute("stroke-width", "0");
	c.setAttribute("fill", "#cccccc");
	g.appendChild(c);
	})();
}
container.appendChild(svg);

var list = document.querySelectorAll("g > circle");
for(var i = 0; i < list.length; i++) {
	(function () {
		var ci = i;
		var cb = false;
		var ct = list.item(ci);
		ct.onclick = function () {
			cb = !cb;
			if(cb) { ct.setAttribute("fill", "#99cc99"); }
			else { ct.setAttribute("fill", "#cccccc"); }
		};
	})();
}
</script>
